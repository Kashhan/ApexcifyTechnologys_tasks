<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chatbox {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chatbox input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .chatbox button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .chatbox button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>FAQ Chatbot</h1>
    <div class="chatbox">
        <form method="POST" action="/get_answer">
            <input type="text" name="user_input" placeholder="Ask your question..." required>
            <button type="submit">Ask</button>
        </form>

        {% if user_input %}
            <div class="response">
                <strong>You asked:</strong> {{ user_input }}<br>
                <strong>Answer:</strong> {{ answer }}
            </div>
        {% endif %}
    </div>
</body>
</html>
